<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to My Portfolio</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      color: #ffffff;
      line-height: 1.6;
      overflow-x: hidden;
      padding-top: 6rem;
      text-align: center;
    }

    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.1;
    }

    .bg-animation::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, #00f5ff 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, #ff00ff 0%, transparent 50%),
                  radial-gradient(circle at 40% 80%, #00ff00 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(120deg); }
      66% { transform: translateY(20px) rotate(240deg); }
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(45deg, #00f5ff, #ff00ff, #00ff00);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 3s ease-in-out infinite;
      margin-bottom: 2rem;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }

    input, button {
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: 50px;
      border: none;
    }

    input {
      width: 80%;
      margin-bottom: 1rem;
    }

    button {
      background: linear-gradient(45deg, #00f5ff, #ff00ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      padding: 0.7rem 2rem;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(0, 245, 255, 0.4);
    }

    #loader {
      display: none;
      margin-top: 1rem;
    }

    #prediction {
      margin-top: 2rem;
      font-size: 1.5rem;
    }

    #continueBtn {
      margin-top: 2rem;
      display: none;
    }

    #continueBtn a {
      padding: 1rem 2rem;
      background: #ff00ff;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      display: inline-block;
    }

    #continueBtn a:hover {
      background: #00f5ff;
    }

    .rose {
      font-size: 3rem;
      color: red;
    }
  </style>
</head>
<body>

  <div class="bg-animation"></div>

  <div class="container">
    <h1 >Welcome</h1>
    <input type="text" id="nameInput" placeholder="Enter your first name..." />
    <br>
    <button onclick="predictGender()" id="predictBtn">Predict</button>

    <div id="loader">üîç let me Predict</div>
    <div id="prediction"></div>

    <div id="continueBtn">
      <a href="profile.html">Press to Continue</a>
    </div>
  </div>

  <script>
    function predictGender() {
      const nameInput = document.getElementById("nameInput");
      const predictBtn = document.getElementById("predictBtn");
      const loader = document.getElementById("loader");
      const prediction = document.getElementById("prediction");
      const continueBtn = document.getElementById("continueBtn");

      const name = nameInput.value.trim();

      if (!name) {
        prediction.innerText = "Please enter a name.";
        return;
      }

      // Hide input and show loader
      nameInput.style.display = "none";
      predictBtn.style.display = "none";
      loader.style.display = "block";
      prediction.innerHTML = "";

      fetch(`https://api.genderize.io?name=${name}`)
        .then(res => res.json())
        .then(data => {
          loader.style.display = "none";

          if (data.gender) {
            prediction.innerHTML = `<p>I predict you are <strong>${data.gender.toUpperCase()}</strong>. Pardon me if I'm wrong.</p>`;

            if (data.gender === "male") {
              prediction.innerHTML += `<p>Welcome brother, welcome to my profilo üßë‚Äçüíª</p>`;
            } else {
              prediction.innerHTML += `<p class="rose">üåπ</p><p>Welcome dear ‚ù§Ô∏è</p>`;
            }

            continueBtn.style.display = "block";
          } else {
            prediction.innerText = "Sorry, couldn't predict gender.";
            nameInput.style.display = "block";
            predictBtn.style.display = "inline-block";
          }
        })
        .catch(() => {
          loader.style.display = "none";
          prediction.innerText = "Something went wrong.";
          nameInput.style.display = "block";
          predictBtn.style.display = "inline-block";
        });
    }
  </script>
</body>
</html>
